    const DROPBOX_FOLDER_PATH = "/RandomImage";

    /**
     * List the contents of a Dropbox folder.
     */
    function listDropboxFiles() {
      return fetch("https://api.dropboxapi.com/2/files/list_folder", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + DROPBOX_ACCESS_TOKEN
        },
        body: JSON.stringify({
          path: DROPBOX_FOLDER_PATH,
          recursive: false,
          include_media_info: false,
          include_deleted: false,
          include_has_explicit_shared_members: false
        })
      }).then(response => response.json());
    }

    /**
     * Get a temporary link for a file from Dropbox.
     */
    function getTemporaryLink(filePath) {
      return fetch("https://api.dropboxapi.com/2/files/get_temporary_link", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + DROPBOX_ACCESS_TOKEN
        },
        body: JSON.stringify({ path: filePath })
      }).then(response => response.json());
    }

    /**
     * Check if the filename has an image extension.
     */
    function isImageFile(fileName) {
      return /\.(jpe?g|png|gif|bmp|webp)$/i.test(fileName);
    }

    /**
     * Load a random image from the Dropbox folder.
     */
    function loadRandomImage() {
      listDropboxFiles()
        .then(data => {
          console.log("Dropbox folder data:", data);
          if (data.entries && data.entries.length > 0) {
            // Filter entries for image files only.
            const imageFiles = data.entries.filter(entry => entry[".tag"] === "file" && isImageFile(entry.name));
            if (imageFiles.length === 0) {
              document.getElementById("image-container").innerHTML = "<p>No images found in the Dropbox folder.</p>";
              return;
            }
            // Pick a random image file.
            const randomIndex = Math.floor(Math.random() * imageFiles.length);
            const randomFile = imageFiles[randomIndex];
            console.log("Selected file:", randomFile);
            // Get a temporary link for the selected file.
            return getTemporaryLink(randomFile.path_lower);
          } else {
            document.getElementById("image-container").innerHTML = "<p>No files found in the Dropbox folder.</p>";
          }
        })
        .then(linkData => {
          if (linkData && linkData.link) {
            console.log("Temporary link:", linkData.link);
            document.getElementById("image-container").innerHTML = `
              <img src="${linkData.link}" 
                   alt="Random Image from Dropbox" 
                   referrerpolicy="no-referrer" 
                   crossorigin="anonymous"
                   onerror="this.onerror=null; this.src=''; document.getElementById('image-container').innerHTML='<p>Failed to load image.</p>';">
            `;
          } else {
            document.getElementById("image-container").innerHTML = "<p>Could not retrieve image link.</p>";
          }
        })
        .catch(error => {
          console.error("Error loading image:", error);
          document.getElementById("image-container").innerHTML = "<p>Error loading image.</p>";
        });
    }

    // Run the function on page load.
    window.onload = loadRandomImage;
  </script>
